<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cypress 3.8.1 - Can't type into iFrame</title>
		<script
			src="https://cdn.tiny.cloud/1/z7y30avp5ly35u4fp4tdy9b1m44gvijl74dyfq3uhetmlrr6/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"
		></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			})
		</script>
		<style>
			#app {
				max-width: 500px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>TinyMCE Quick Start Guide</h1>
			<form method="post">
				<textarea id="mytextarea"></textarea>
			</form>
		</div>
	</body>
</html>
